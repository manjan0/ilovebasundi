<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mahek!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background: linear-gradient(45deg, #ff47a3, #ff9f68, #7b4dff, #00e0ff, #5aff8f);
      background-size: 500% 500%;
      animation: gradient 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .header {
      margin-bottom: 40px;
      position: relative;
    }
    
    h1 {
      font-size: 4.5rem;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
      background: linear-gradient(to right, #ff47a3, #fffd77, #5aff8f, #00e0ff, #7b4dff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: rainbow 6s linear infinite;
    }
    
    @keyframes rainbow {
      0% {background-position: 0% center;}
      100% {background-position: 200% center;}
    }
    
    .from-text {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .cake-container {
      margin: 40px auto;
      position: relative;
      width: 200px;
      height: 200px;
    }
    
    .cake {
      width: 200px;
      height: 100px;
      background: #ff47a3;
      border-radius: 10px 10px 0 0;
      position: relative;
      margin-top: 80px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .cake:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 20px;
      background: #fffd77;
      top: -20px;
      border-radius: 10px 10px 0 0;
    }
    
    .cake:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 40px;
      background: #ff9f68;
      bottom: -40px;
      border-radius: 0 0 10px 10px;
    }
    
    .candle {
      width: 10px;
      height: 50px;
      background: #7b4dff;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      border-radius: 5px;
    }
    
    .flame {
      width: 20px;
      height: 40px;
      background: #fffd77;
      border-radius: 50% 50% 20% 20%;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px #ff9f68, 0 0 40px #ff9f68;
      animation: flicker 0.5s infinite alternate;
      cursor: pointer;
    }
    
    .gift-button {
      background: linear-gradient(45deg, #7b4dff, #ff47a3);
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      margin: 40px auto;
      display: block;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-transform: uppercase;
    }
    
    .gift-button:hover {
      background: linear-gradient(45deg, #ff47a3, #7b4dff);
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      animation: fall 5s linear forwards;
      z-index: 1;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 80%;
      position: relative;
      animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    
    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #333;
      transition: all 0.3s ease;
    }
    
    .close-modal:hover {
      transform: scale(1.2);
      color: #ff47a3;
    }
    
    .gift-image {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
      border: 5px solid #ff47a3;
    }
    
    .gift-image:hover {
      transform: scale(1.05);
    }
    
    h2 {
      font-size: 2.5rem;
      color: #7b4dff;
      margin-bottom: 20px;
    }
    
    .gift-message {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
      line-height: 1.6;
    }
    
    .balloon {
      position: absolute;
      width: 60px;
      height: 90px;
      opacity: 0.8;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 5s ease-in-out infinite;
      z-index: 0;
    }
    
    /* Hearts floating animation */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff47a3;
      transform: rotate(45deg);
      animation: float-heart 8s ease-in-out infinite;
      opacity: 0.7;
    }
    
    .heart:before,
    .heart:after {
      content: '';
      width: 30px;
      height: 30px;
      background-color: #ff47a3;
      border-radius: 50%;
      position: absolute;
    }
    
    .heart:before {
      top: -15px;
      left: 0;
    }
    
    .heart:after {
      top: 0;
      left: -15px;
    }
    
    @keyframes float-heart {
      0% { transform: rotate(45deg) translateY(0) scale(1); }
      50% { transform: rotate(45deg) translateY(-20px) scale(1.1); }
      100% { transform: rotate(45deg) translateY(0) scale(1); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }
    
    @keyframes fall {
      from { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 4s infinite;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.2; transform: scale(0.5); }
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      
      .gift-button {
        padding: 15px 30px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
